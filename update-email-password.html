<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="email-container">
            <div class="input-container">
                <p class="input-title">New Email</p>
                <input id="new-email" type="email" placeholder="Input New Email">
            </div>
            <button id="update-email-button" type="submit">Update</button>
        </div>
        <div class="border">
            <p>===================================================================</p>
        </div>
        <div class="password-container">
            <div class="input-container">
                <p class="input-title">Old Password</p>
                <input id="old-password" type="password" placeholder="Input Old Password">
            </div>
            <div class="input-container">
                <p class="input-title">New Password</p>
                <input id="new-password" type="password" placeholder="Input New Password">
            </div>
            <div class="input-container">
                <p class="input-title">Verifiy New Password</p>
                <input id="verify-new-password" type="password" placeholder="Input New Password Again">
            </div>
            <button id="update-password-button" type="submit">Update</button>
        </div>
    </section>

    <script src="assets/script/app.js" type="module"></script>
</body>
</html>
