<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Bar Infromation -->
     <title>Food Diary :: Calories Tracker</title>
     <link rel="icon" href="assets/images/icons/calorie-icon.ico">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Links -->
     <link rel="stylesheet" href="assets/style/style.css">
     <!-- Scripts -->
     <script src="https://kit.fontawesome.com/6f3c04f8e8.js" crossorigin="anonymous"></script>
</head>
<body>
   <!-- Main Section -->
   <section id="food-diary" class="user-profile">
        <div class="food-outter-container">
            <div class="food-inner-container">
                <p class="food-title">Food Name</p>
                <input id="food-name-input" class="food-input" type="text" disabled placeholder="Input Food Name">
            </div>
            <div class="food-inner-container">
                <p class="food-title">Food Size</p>
                <input id="food-size-input" class="food-input" type="number" min="0" disabled placeholder="Input Food Size">
            </div>
            <div class="food-inner-container">
                <p class="food-title">Category</p>
                <select id="food-category-input" class="food-input" disabled placeholder="Input Food Category">
                    <option value="Rice">Rice</option>
                    <option value="Noodle">Noodle</option>
                    <option value="Soup">Soup</option>
                    <option value="Bread">Bread</option>
                </select>
            </div>
            <div class="food-inner-container">
                <p class="food-title">Food Calories</p>
                <input id="food-calories-input" class="food-input" type="number" min="0" disabled placeholder="Input Food Calories">
            </div>
            <div class="food-inner-container">
                <p class="food-title">Food Date</p>
                <input id="food-date-input" class="food-input" type="date" disabled placeholder="Input Food Date">
            </div>
            <div id="food-button-group" class="food-button-group">
                <button id="save-food-button" class="save-food-button" type="submit">Save</button>
                <button id="cancel-food-button" class="cancel-food-button" type="submit">Cancel</button>
            </div>
            <button id="add-food-button" class="add-food-button" type="submit">Add</button>
        </div> 
        <div class="food-outter-container">
            <div class="food-inner-container">
                <p class="food-title">ID Selected</p>
                <select id="food-id-edit-input" class="food-input" type="text" placeholder="Input Date">
                </select>
            </div>
            <div class="food-inner-container">
                <p class="food-title">Food Name</p>
                <input id="food-name-edit-input" class="food-input" type="text" disabled placeholder="Input Food Name">
            </div>
            <div class="food-inner-container">
                <p class="food-title">Food Size</p>
                <input id="food-size-edit-input" class="food-input" type="number" min="0" disabled placeholder="Input Food Size">
            </div>
            <div class="food-inner-container">
                <p class="food-title">Category</p>
                <select id="food-category-edit-input" class="food-input" disabled placeholder="Input Food Category">
                    <option value="Rice">Rice</option>
                    <option value="Noodle">Noodle</option>
                    <option value="Soup">Soup</option>
                    <option value="Bread">Bread</option>
                </select>
            </div>
            <div class="food-inner-container">
                <p class="food-title">Food Calories</p>
                <input id="food-calories-edit-input" class="food-input" type="number" min="0" disabled placeholder="Input Food Calories">
            </div>
            <div class="food-inner-container">
                <p class="food-title">Food Date</p>
                <input id="food-date-edit-input" class="food-input" type="date" disabled placeholder="Input Food Date">
            </div>
            <div id="food-edit-button-group" class="food-edit-button-group">
                <button id="save-food-edit-button" class="save-food-edit-button" type="submit">Save</button>
                <button id="cancel-food-edit-button" class="cancel-food-edit-button" type="submit">Cancel</button>
            </div>
            <button id="edit-food-button" class="edit-food-button" type="submit">Edit</button>
            <button id="delete-food-button" class="delete-food-button" type="submit">Delete</button>
        </div>
        <button id="logout" value="logout">LOG OUT</button>
    </section>

    <!-- Scripts -->
    <script src="assets/script/app.js" type="module"></script>
</body>
</html>
