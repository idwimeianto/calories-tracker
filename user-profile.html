<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Bar Infromation -->
     <title>User Profile :: Calories Tracker</title>
     <link rel="icon" href="assets/images/icons/calorie-icon.ico">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Links -->
     <link rel="stylesheet" href="assets/style/style.css">
     <!-- Scripts -->
     <script src="https://kit.fontawesome.com/6f3c04f8e8.js" crossorigin="anonymous"></script>
</head>
<body>
   <!-- Main Section -->
   <section class="user-profile">
        <p>User Profile</p>
        <div class="profile-container">
          <div class="image-card">
               <div id="image-profile"></div>
          </div>
          <div class="profile-card" id="profile-card">
               <div class="profile-item-card">
                    <p class="profile-title">Name</p>
                    <p id="profile-fullname" class="profile-text">Tidak Ada</p>
                    <input id="profile-fullname-input" class="profile-text" type="text">
                    <button id="save-profile-fullname-button" class="profile-button save-button" type="submit">SAVE</button>
                    <button id="edit-profile-fullname-button" class="profile-button" type="submit">EDIT</button>
                    <button id="cancel-profile-fullname-button" class="profile-button cancel-button" type="submit">CANCEL</button>
               </div>
               <div class="profile-item-card">
                    <p class="profile-title">Email</p>
                    <p id="profile-email" class="profile-text">Tidak Ada</p>
                    <input id="profile-email-input" class="profile-text" type="email">
                    <button id="save-profile-email-button" class="profile-button save-button" type="submit">SAVE</button>
                    <button id="edit-profile-email-button" class="profile-button">EDIT</button>
                    <button id="cancel-profile-email-button" class="profile-button cancel-button" type="submit">CANCEL</button>
               </div>
               <div class="profile-item-card">
                    <p class="profile-title">Birth</p>
                    <p id="profile-birth" class="profile-text">Tidak Ada</p>
                    <input id="profile-birth-input" class="profile-text" type="date">
                    <button id="save-profile-birth-button" class="profile-button save-button" type="submit">SAVE</button>
                    <button id="edit-profile-birth-button" class="profile-button">EDIT</button>
                    <button id="cancel-profile-birth-button" class="profile-button cancel-button" type="submit">CANCEL</button>
               </div>
               <div class="profile-item-card">
                    <p class="profile-title">Gender</p>
                    <p id="profile-gender" class="profile-text">Tidak Ada</p>
                    <input id="profile-gender-input" class="profile-text" type="text">
                    <button id="save-profile-gender-button" class="profile-button save-button" type="submit">SAVE</button>
                    <button id="edit-profile-gender-button" class="profile-button">EDIT</button>
                    <button id="cancel-profile-gender-button" class="profile-button cancel-button" type="submit">CANCEL</button>
               </div>
               <div class="profile-item-card">
                    <p class="profile-title">Height</p>
                    <p id="profile-height" class="profile-text">Tidak Ada</p>
                    <input id="profile-height-input" class="profile-text" type="number">
                    <button id="save-profile-height-button" class="profile-button save-button" type="submit">SAVE</button>
                    <button id="edit-profile-height-button" class="profile-button">EDIT</button>
                    <button id="cancel-profile-height-button" class="profile-button cancel-button" type="submit">CANCEL</button>
               </div>
               <div class="profile-item-card">
                    <p class="profile-title">Weight</p>
                    <p id="profile-weight" class="profile-text">Tidak Ada</p>
                    <input id="profile-weight-input" class="profile-text" type="number">
                    <button id="save-profile-weight-button" class="profile-button save-button" type="submit">SAVE</button>
                    <button id="edit-profile-weight-button" class="profile-button">EDIT</button>
                    <button id="cancel-profile-weight-button" class="profile-button cancel-button" type="submit">CANCEL</button>
               </div>
          </div>
        </div>
        <button id="logout" value="logout">LOG OUT</button>
     </section>

     <!-- Scripts -->
     <script src="assets/script/function.js" type="module"></script>
     <script src="assets/script/app.js"></script>
</body>
</html>
